<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Student Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center">Student Reports Preview</h2>

    <table class="table table-bordered mt-4 text-center">
        <thead class="table-dark">
            <tr>
                <th>Position</th>
                <th>Pupil Name</th>
                <th>Total Aggregate</th>
                <th>View Report</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.position }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.total_aggregate }}</td>
                <td>
                    <a href="/preview_individual/{{ loop.index0 }}" class="btn btn-info btn-sm">Preview</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/generate_pdf" class="btn btn-success">Download Full Report</a>
    </div>
</div>

</body>
</html>
