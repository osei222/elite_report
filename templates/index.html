<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Consult Student Report Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center text-primary">Elite Consult Student Report Generator</h2>
    <form action="/" method="POST" enctype="multipart/form-data" class="shadow p-4 bg-white">

        <!-- School Details -->
        <div class="mb-3">
            <label class="form-label">School Name</label>
            <input type="text" name="school_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" name="location" class="form-control" required>
        </div>

        <!-- Logo Upload with Preview -->
        <div class="mb-3">
            <label class="form-label">Upload School Logo</label>
            <input type="file" name="school_logo" id="logoInput" class="form-control" accept="image/*">
            <img id="logoPreview" class="mt-2" src="" style="max-height: 100px; display: none;">
        </div>

        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Grade</label>
                <select name="grade" class="form-select" required>
                    <option value="Grade 1-6">Grade 1-6</option>
                    <option value="Grade 7-9">Grade 7-9</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Semester</label>
                <input type="text" name="semester" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label">Number of Students</label>
            <input type="number" name="num_students" class="form-control" min="1" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Next</button>
    </form>
</div>

<script>
    $(document).ready(function () {
        $("#logoInput").change(function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    $("#logoPreview").attr("src", e.target.result).show();
                };
                reader.readAsDataURL(file);
            }
        });
    });
</script>

</body>
</html>
