<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center">Enter Student Details</h2>
        <h4 class="text-center">Student {{ student_index + 1 }} of {{ total_students }}</h4>
        <form action="/student/{{ student_index }}" method="POST" class="shadow p-4 bg-white">
            <div class="mb-3">
                <label class="form-label">Pupil Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <h5>Subjects and Scores</h5>
            <div id="subjects-container">
                {% for subject in subjects %}
                <div class="mb-3">
                    <label class="form-label">{{ subject }}</label>
                    <input type="hidden" name="subject[]" value="{{ subject }}">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="number" name="class_score[]" class="form-control score-input" placeholder="Class Score (0-50)" required>
                        </div>
                        <div class="col-md-6">
                            <input type="number" name="exam_score[]" class="form-control score-input" placeholder="Exam Score (0-50)" required>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="d-flex justify-content-between mt-4">
                {% if student_index > 0 %}
                <a href="/student/{{ student_index - 1 }}" class="btn btn-secondary">Previous</a>
                {% endif %}
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener("input", function(event) {
        if (event.target.classList.contains("score-input")) {
            if (event.target.value > 50) event.target.value = 50;
            if (event.target.value < 0) event.target.value = 0;
        }
    });
</script>

</body>
</html>
