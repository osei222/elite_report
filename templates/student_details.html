<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Entry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3 class="text-center">Enter Student Details</h3>
        <p class="text-center">Student {{ student_index + 1 }} of {{ total_students }}</p>

        <form action="{{ url_for('student', student_index=student_index) }}" method="POST">
            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <h5 class="mt-3">Enter Scores:</h5>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Class Score (50%)</th>
                        <th>Exam Score (50%)</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    {% for subject in subjects %}
                    <tr>
                        <td>{{ subject }}</td>
                        <td><input type="number" class="form-control" name="class_score[]" min="0" max="50" required></td>
                        <td><input type="number" class="form-control" name="exam_score[]" min="0" max="50" required></td>
                        <td><input type="text" class="form-control" name="remark[]"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="form-group">
                <label for="teacher_remarks">Teacher's Remarks:</label>
                <textarea class="form-control" name="teacher_remarks" rows="3"></textarea>
            </div>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Save & Next</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
